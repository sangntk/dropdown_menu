<!DOCTYPE html>
<html>
<head>
  <title>Process Bar</title>
  <meta charset="UTF-8" />
  <link
  href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
  rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css"
  />
  <link rel="stylesheet" type="text/css"  href="./styles.css"/>
</head>

<body>
  <div class="dropdown">
    <div class="profile">
      <div class="avatar"></div>
    </div>
    <div class="list-info-frame">
      <ul style="list-style-type:none;">
        <li><i class="far fa-user"></i> Profile</li>
        <li><i class="far fa-envelope"></i> Inbox</li>
        <li><i class="far fa-check-square"></i> Tasks</li>
        <li><i class="far fa-comment-alt"></i> Chat</li>
      </ul>
    </div> 
  </div>
</body>
</html>
